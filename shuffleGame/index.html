<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery Sliding Puzzle</title>
    <link rel="stylesheet" href="shufflePage.css" />
</head>
    <body>
        <div id="puzzle" class="clearfix">
            <figure>
                <img src="images/space-girl-vera.jpg" />
            </figure>
            <div class="shuffleText">
                <h1>Welcome to Shuffle Puzzle Game</h1>
                <br><br>
                <h3>How to Play Shuffle Game?</h3>
                <br><br>
                <b>Step 1:</b>Remember the Full Image before clicking on Start Button
                <br><br><br>
                <b>Step 2:</b>Drag and Drop the pieces of Images into White Space.
                <br><br><br>
                <b>Step 3:</b>Finish and Get Congratulations message.
            </div>
            <div id="ui">
                <p id="time">Current time: <span>00:00:00</span></p>
                <button id="start">Start!</button>
            </div>
        </div>
<script type="text/javascript" src="shufflePage.min.js"></script>
    </body>
</html>
